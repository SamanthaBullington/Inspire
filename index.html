<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Inspire</title>
</head>

<body>
    <header>
        <!-- <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Inspire</span>
            </a> -->
        </nav>
    </header>


    <main class="container">
        <id id="app">

            <div class="row" id="weather">
            </div>

            <div class="row clock" id="clock" onload="clock()">
            </div>

            <div class="row" id="greeting">"Hello Samantha"
            </div>


            <button class="btn-success" onclick="app.toDoController.showToDo()">Click Me</button>
            <div id="myToDo">
                <div class="row" id="todolist">
                    <div class="col-4 m-3 taskCard">
                        <div class="rounded shadow-light bg-light">
                            <div
                                class="d-flex justify-content-around align-items-center rounded-top text-light text-center p-3">
                                <h1><b>To-Do List</b></h1>
                            </div>
                            <div class="p-2 ">
                                <p class="taskCard">
                                <ul class="p-2">Task list</ul>
                                </p>
                            </div>
                            <div class="p-2 d-flex">
                                <form onsubmit="app.toDoController.postToDo()" class="p-2">
                                    <input type="text" name="toDoAdd" placeholder="Task..." required minlength="3"
                                        width="48">
                                    <button type="submit" class="btn btnEdit">Add task +</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>


    <footer class="" id="quote">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
